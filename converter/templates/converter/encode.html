{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Your Image</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="full-container">
        <div class="container">
            <h1>Encode Your Image</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Resim Yükleme Alanı -->
                <label for="image">Upload Image:</label>
                <input type="file" name="image" accept="image/*" required><br>

                <!-- Parametre Girişleri -->
                <div class="parameter-group">
                    <div>
                        <label for="param1">Parameter 1:</label>
                        <input type="text" name="param1" required>
                    </div>
                    <div>
                        <label for="param2">Parameter 2:</label>
                        <input type="text" name="param2" required>
                    </div>
                </div>
                <div class="parameter-group">
                    <div>
                        <label for="param3">Parameter 3:</label>
                        <input type="text" name="param3" required>
                    </div>
                    <div>
                        <label for="param4">Parameter 4:</label>
                        <input type="text" name="param4" required>
                    </div>
                </div>
                <div class="parameter-group">
                    <div>
                        <label for="param5">Parameter 5:</label>
                        <input type="text" name="param5" required>
                    </div>
                    <div>
                        <label for="param6">Parameter 6:</label>
                        <input type="text" name="param6" required>
                    </div>
                </div>

                <!-- İşleme Butonu -->
                <button type="submit">Convert</button>
            </form>

            <!-- Geri Butonu -->
            <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>

            <!-- İşlenmiş Resim -->
            {% if result_image %}
            <div class="processed-image">
                <h2>Processed Image:</h2>
                <img src="{{ result_image }}" alt="Processed Image">
                <a href="{{ result_image }}" download>
                    <button>Download</button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
